<div class="container">
  <h1 class="">Posts</h1>
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12" *ngFor="let post of posts">
      <div *ngIf="post && post.title && post.body">
        <h2><a routerLink="/posts/{{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p><a class="btn btn-secondary" routerLink="/posts/{{post.id}}" role="button">View details Â»</a></p>
      </div>
    </div>
  </div>

  <hr>

</div>
